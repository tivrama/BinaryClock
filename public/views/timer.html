<!-- public/views/timer.html -->
<audio id="play" src="../sounds/pacman.wav" preload="auto"></audio>

<div class="jumbotron text-center">
	
  <h1>Timer</h1>

  <p><font face="Courier">{{ displayTimer }}</font></p>

  <input type="string" name="nTOb" ng-model="timerEntry" placeholder="ex: 00:25:00">

  <button ng-click="start(timerEntry)" class="go">Start</button>
  <button ng-click="stop()" class="go">Stop</button>
  <button ng-click="reset()" class="go">Reset</button>

</div>
